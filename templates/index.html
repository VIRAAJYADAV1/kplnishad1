<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <h1><span class="highlight">KPL</span> VidoYT</h1>
            <p>Download YouTube Videos in 4K & MP3 instantly.</p>
        </header>

        <div class="downloader-box">

            <div class="options">
                <select id="formatSelect">
                    <option value="video">Video (MP4)</option>
                    <option value="audio">Audio (MP3)</option>
                </select>

                <select id="qualitySelect">
                    <option value="4k">4K (2160p)</option>
                    <option value="1080p">High (1080p)</option>
                    <option value="720p" selected>Standard (720p)</option>
                </select>
            </div>

            <button id="downloadBtn" onclick="startDownload()">
                Download <i class="fas fa-download"></i>
            </button>

            <div id="statusContainer" class="hidden">
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
                <p id="statusText">Initializing...</p>
            </div>

            <div id="resultContainer" class="hidden">
                <a id="downloadLink" href="#" class="btn-success" download>
                    <i class="fas fa-cloud-download-alt"></i> Save File
                </a>
            </div>
        </div>

        <footer>
            <div class="owner-info">
